{% block title %}
{{ articles_alone.title }}
{% endblock %}

{% block body%}
<div class="container">
    <h1>{{ articles_alone.title }}</h1>

    <div class="alert alert-info">
        <h2>{{ articles_alone.text}}</h2>
        <p><b> DATE: {{articles_alone.day.date()}} </b></p>
        <a class="btn btn-warning", href="/posts"> Posts </a>

    </div>
</div>
{% endblock %}
